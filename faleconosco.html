    <main>


        <br>
        <br>

            <h1>Fale Conosco</h1>
            <br>
            <P>instagram:@allcase</P>

            <br>
            <p>telefone:(35)9955-2323</p>
            <br>

            <form>
                <fieldset>
                    <legend>Cadastre para receber dicas sobre novas capinhas no mercado.</legend>
                    <br>
                    <p class="fild"><label for="idNome">Nome: </label><input type="text" name="nNome" id="idNome" size="35"
                            placeholder="Nome Completo"></p>

                    <p class="fild"><label for="idemail">e-mail: </label><input type="email" name="nemail" id="idemail"
                            placeholder="fulaninho@gmail.com"></p>
                   <p p class="fild"><label for="idn">Data de nascimento:</label> <input type="date" name="nn" id="idn"></p>
                    <p class="fild"><label for="idSenha">Senha:</label> <input type="password" name="nSenha" id="idSenha"></p>

                    <br>
                    <fieldset>
                        <legend></legend>
                        <p class="fild"><label for="idtema">Quanto você gostou desse tema?:</label> <input type="range" min="0"
                                max="10" name="ntema" id="idtema"></p>
                        <br>
                        <p class="fild"><label for="idcapinha">Quantas capinhas você comprou esse ano?:</label><input type="number"
                                min="0" name="ncapinha" id="idcapinha"></p>
                        <br>
                        <p class="fild"><label for="idcor">Qual sua cor favorita de capinha?:</label></p>

                        <select name="ncor" id="idcor">
                            <option value="verde">verde</option>
                            <option value="amarelo">amarelo</option>
                            <option value="neutra">neutra</option>
                            <option value="azul">azul</option>
                            <option value="outra">outra</option>
                        </select>


                    </fieldset>


                    <br>
                    <br>
                    <fieldset>
                        <P><label for="radio">Qual capinha você usa mais?</label></P>
                        <input type="radio" name="capinha" id="idbumper"><label for="idbumper">bumper</label>
                        <input type="radio" name="capinha" id="idsilicone"><label for="idsilicone">silicone</label>
                        <input type="radio" name="capinha" id="idacrilico"><label for="idacrilico">acrilica</label>
                        <input type="radio" name="capinha" id="idcapbateria"><label for="idcapbateria">Capinha
                            bateria</label>
                        <input type="radio" name="capinha" id="idflip"><label for="idflip">Capinha Flip</label>
                        <br>

                    </fieldset>
            </form>
    </main>



</body>

</html>
